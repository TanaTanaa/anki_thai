<body>
  <h1>ã“ã¨ã°ã‚¯ã‚¤ã‚º</h1>

  </div>

  <select id="quizType">
    <option value="thaiToJapanese">A â†’ B</option>

  </select>

  <button onclick="startQuiz()">ãã„ãšã‚’ ã¯ã˜ã‚ã‚‹</button>
  <button onclick="resetQuiz()">ã‚‚ã†ã„ã¡ã© ãã„ãšã‚’ ã‚„ã‚‹</button>
  <button onclick="startRetest()">ã¾ã¡ãŒã„ ã•ã„ã¡ã‚‡ã†ã›ã‚“</button>
  <button onclick="startEverWrongQuiz()">ã¾ã¡ãŒãˆãŸãŸã‚“ã”ã§ ãµãã—ã‚…ã†</button>

  <div id="quizCard" class="card hide">
    <div id="qaRow">
      <div id="question"></div>
      <div id="answer"></div>

    <div id="progress"></div>
    <div id="buttonsRow">
      <button onclick="showAnswer()">ã“ãŸãˆã‚’ ã¿ã‚‹</button>
      <button onclick="markCorrect()">â—‹ ã›ã„ã‹ã„</button>
      <button onclick="markWrong()">Ã— ã¾ã¡ãŒã„</button>
    </div>
  </div>

  <div id="result" style="margin-top:20px; font-size:18px;"></div>

<script>
  let vocab = [];
  let originalVocab = [];
  let currentIndex = 0;
  let usedIndices = [], wrongIndices = [], everWrongIndices = [], resultLog = [];
  let correctCount = 0;
  let isRetest = false;

  function addWords() {
    const lines = document.getElementById("bulkInput").value.trim().split("\n");
    lines.forEach(line => {
      const [thai, japanese, example] = line.split(",");
      if (thai && japanese) {
        vocab.push({ thai: thai.trim(), japanese: japanese.trim(), example: (example || "").trim() });
      }
    });
    originalVocab = vocab.slice();
    renderVocabList();
    alert("ãŸã‚“ã”ã‚’ ã¤ã„ã‹ã—ã¾ã—ãŸ");
  }

  function renderVocabList() {
    const ul = document.getElementById("vocabList");
    ul.innerHTML = "";
    vocab.forEach((w, i) => {
      const li = document.createElement("li");
      li.textContent = `${w.thai} - ${w.japanese} - ${w.example}`;
      const del = document.createElement("button");
      del.textContent = "ã•ãã˜ã‚‡";
      del.onclick = () => {
        vocab.splice(i, 1);
        originalVocab = vocab.slice();
        renderVocabList();
      };
      li.appendChild(del);
      ul.appendChild(li);
    });
  }

  function startQuiz() {
    if (vocab.length === 0) return alert("ãŸã‚“ã”ãŒ ã‚ã‚Šã¾ã›ã‚“");
    vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
    usedIndices = [];
    wrongIndices = [];
    resultLog = [];
    correctCount = 0;
    isRetest = false;
    document.getElementById("result").textContent = "";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function resetQuiz() {
    vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
    usedIndices = [];
    wrongIndices = [];
    resultLog = [];
    correctCount = 0;
    isRetest = false;
    document.getElementById("result").textContent = "ã•ã„ã—ã‚‡ã‹ã‚‰ ãã„ãšã‚’ ã¯ã˜ã‚ã¾ã™";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function startRetest() {
    if (wrongIndices.length === 0) return alert("ã¾ã¡ãŒãˆãŸã‚‚ã‚“ã ã„ãŒ ã‚ã‚Šã¾ã›ã‚“");
    vocab = wrongIndices.map(i => Object.assign({}, originalVocab[i], { __originalIndex: i }));
    usedIndices = [];
    wrongIndices = [];
    resultLog = [];
    correctCount = 0;
    isRetest = true;
    document.getElementById("result").textContent = "ã¾ã¡ãŒã„ ã•ã„ã¡ã‚‡ã†ã›ã‚“ ã‚’ ã¯ã˜ã‚ã¾ã™";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function startEverWrongQuiz() {
    if (everWrongIndices.length === 0) {
      alert("ã¾ã¡ãŒãˆãŸãŸã‚“ã”ãŒ ã‚ã‚Šã¾ã›ã‚“");
      return;
    }
    vocab = everWrongIndices.map(i => Object.assign({}, originalVocab[i], { __originalIndex: i }));
    usedIndices = [];
    wrongIndices = [];
    resultLog = [];
    correctCount = 0;
    isRetest = false;
    document.getElementById("result").textContent = "ã¾ã¡ãŒãˆãŸãŸã‚“ã”ã§ ãµãã—ã‚…ã† ã‚’ ã¯ã˜ã‚ã¾ã™";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function nextQuestion() {
    if (usedIndices.length >= vocab.length) {
      const total = vocab.length;
      const correct = correctCount;
      const rate = Math.round((correct / total) * 100);

      if (isRetest) {
        vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
        usedIndices = [];
        wrongIndices = [];
        resultLog = [];
        correctCount = 0;
        isRetest = false;
        document.getElementById("result").textContent = "ã•ã„ã—ã‚‡ã‹ã‚‰ ãã„ãšã‚’ ã¯ã˜ã‚ã¾ã™";
        nextQuestion();
        return;
      }

      let summary = resultLog.map(log => {
        const w = originalVocab[log.index];
        const type = document.getElementById("quizType").value;
        let q = type === "thaiToJapanese" ? w.thai :
                type === "japaneseToThai" ? w.japanese :
                w.example || "(ã‚Œã„ã¶ã‚“ãªã—)";
        return `${log.result}ï¼š${q}`;
      }).join("<br>");

      let wrongSummary = everWrongIndices.map(i => {
        const w = originalVocab[i];
        return `ãƒ»${w.thai} - ${w.japanese}`;
      }).join("<br>");

      document.getElementById("result").innerHTML =
        `ãŠã‚ã‚Šï¼ï¼ˆ${correct} ã›ã„ã‹ã„ / ${total} ã‚‚ã‚“ï½œã›ã„ã‹ã„ã‚Šã¤ ${rate}%ï¼‰<br><br>` +
        summary + "<br><br><strong>ã¾ã¡ãŒãˆãŸãŸã‚“ã”ï¼ˆ1ã©ã§ã‚‚ï¼‰</strong><br>" + wrongSummary;

      document.getElementById("quizCard").classList.add("hide");
      return;
    }

    let idx;
    do {
      idx = Math.floor(Math.random() * vocab.length);
    } while (usedIndices.includes(idx));
    currentIndex = idx;
    usedIndices.push(idx);

    const type = document.getElementById("quizType").value;
    const w = vocab[idx];
    let question = "", answer = "";

    if (type === "thaiToJapanese") {
      question = w.thai;
      answer = w.japanese;
    } else if (type === "japaneseToThai") {
      question = w.japanese;
      answer = w.thai;
    }

    document.getElementById("question").textContent = question;
    const answerDiv = document.getElementById("answer");
    answerDiv.style.display = "none";
    answerDiv.textContent = answer;

    document.getElementById("progress").textContent = `ã‚‚ã‚“ã ã„ ${usedIndices.length} / ${vocab.length}`;
  }

  function showAnswer() {
    document.getElementById("answer").style.display = "block";
  }

  function markCorrect() {
    correctCount++;
    const origIndex = vocab[currentIndex].__originalIndex ?? currentIndex;
    resultLog.push({ index: origIndex, result: "â—‹" });
    nextQuestion();
  }

  function markWrong() {
    const origIndex = vocab[currentIndex].__originalIndex ?? currentIndex;
    if (!wrongIndices.includes(origIndex)) wrongIndices.push(origIndex);
    if (!everWrongIndices.includes(origIndex)) everWrongIndices.push(origIndex);
    resultLog.push({ index: origIndex, result: "Ã—" });
    nextQuestion();
  }

  // åœ§ç¸®ç‰ˆURLç”Ÿæˆ
  function shareURL() {
    if (originalVocab.length === 0) return alert("ãŸã‚“ã”ã‚’ ã¤ã„ã‹ã—ã¦ãã ã•ã„");
    const json = JSON.stringify(originalVocab);
    const compressed = LZString.compressToEncodedURIComponent(json);
    const url = `${location.origin}${location.pathname}?data=${compressed}`;
    const input = document.getElementById("shareURL");
    input.value = url;
    input.select();
    navigator.clipboard.writeText(url);
    alert("URLã‚’ ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
  }

  // åœ§ç¸®ç‰ˆURLã‹ã‚‰èª­ã¿è¾¼ã¿
  function loadFromURL() {
    const p = new URLSearchParams(location.search).get("data");
    if (p) {
      try {
        const decompressed = LZString.decompressFromEncodedURIComponent(p);
        originalVocab = JSON.parse(decompressed);
        vocab = originalVocab.map((w, i) => Object.assign({}, w, { __originalIndex: i }));
        document.getElementById("edit-area").classList.add("hide");
        document.getElementById("quizCard").classList.remove("hide");
        switchUIToThai();
        startQuiz();
      } catch {
        alert("URLã® ãªã„ã‚ˆã†ãŒ ã“ã‚ã‚Œã¦ã„ã¾ã™");
      }
    }
  }

  // URLå…±æœ‰æ™‚ã®ã¿UIã‚’ã‚¿ã‚¤èªã«åˆ‡ã‚Šæ›¿ãˆ
  function switchUIToThai() {
    document.querySelector("h1").textContent = "à¹€à¸à¸¡à¸„à¸³à¸¨à¸±à¸à¸—à¹Œ";
    document.querySelector("button[onclick='showAnswer()']").textContent = "à¸”à¸¹à¸„à¸³à¸•à¸­à¸š";
    document.querySelector("button[onclick='markCorrect()']").textContent = "â—‹ à¸–à¸¹à¸à¸•à¹‰à¸­à¸‡";
    document.querySelector("button[onclick='markWrong()']").textContent = "Ã— à¸œà¸´à¸”";
    document.querySelector("button[onclick='resetQuiz()']").textContent = "à¹€à¸£à¸´à¹ˆà¸¡à¹ƒà¸«à¸¡à¹ˆ";
    document.querySelector("button[onclick='startQuiz()']").textContent = "à¹€à¸£à¸´à¹ˆà¸¡à¹€à¸à¸¡à¸„à¸³à¸–à¸²à¸¡";
    document.querySelector("button[onclick='startRetest()']").textContent = "à¸¥à¸­à¸‡à¸„à¸³à¸–à¸²à¸¡à¸—à¸µà¹ˆà¸œà¸´à¸”à¹ƒà¸«à¸¡à¹ˆ";
    document.querySelector("button[onclick='startEverWrongQuiz()']").textContent = "à¸—à¸šà¸—à¸§à¸™à¸„à¸³à¸—à¸µà¹ˆà¹€à¸„à¸¢à¸œà¸´à¸”";
    document.querySelector("select#quizType option[value='thaiToJapanese']").textContent = "à¹„à¸—à¸¢ â†’ à¸à¸µà¹ˆà¸›à¸¸à¹ˆà¸™";
    document.querySelector("select#quizType option[value='japaneseToThai']").textContent = "à¸à¸µà¹ˆà¸›à¸¸à¹ˆà¸™ â†’ à¹„à¸—à¸¢";
  }

  window.onload = loadFromURL;
</script>
